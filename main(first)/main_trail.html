<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Structure Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgba(40, 41, 40);
      overflow: hidden;
    }

    .background-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio (9/16 = 0.5625) */
      max-height: 100vh;
      max-width: 177.78vh; /* inverse of 9/16 */
      transform: translate(-50%, -50%);
      background: url('final_back2.jpg') no-repeat center center;
      background-size: contain;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 8px black;
      font-size: 3rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>
  <div class="content">Data Structure Visualizer</div>
</body>
</html>
