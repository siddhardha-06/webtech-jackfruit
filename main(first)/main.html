<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algo Visu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      
    }

    video.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* keep it behind all other content */
    }

   h1 {
      color: rgb(4, 246, 254);
      -webkit-text-stroke: 1px black; 
      text-align: center;
      margin-top: 20%;
      font-size: 3rem;
      z-index: 1;
      position: relative;
    }
    button{
        color:white;
        background-color: aqua;
        width:200px;
        height:70px;
        font-size:30px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="background">
    <source src="main_background.mp4" type="video/mp4">
  </video>

  <h1>Algorithm Visualizer</h1>
  <button>Get Started</button>

</body>
</html>
